<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Churn Prediction Model</title>
  <link rel="icon" href="/image/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">



  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

</head>
    <div class="container">
      <div>
        <h1>Credit Score Distribution</h1>
        <canvas id="creditScoreChart" width="500" height="300"></canvas> 
        <p>Range of Credit Scores</p>
      </div>
    </div>

    <div class = "container">
      <div>
        <h1>Churned</h1>
        <canvas id="activityStatusChart" width="500" height="300"></canvas> 
        <p>Churned</p>
     </div>
    </div>

    <div class = "container">
      <div>
        <h1>Salary</h1>
        <canvas id="estimatedSalaryChart" width="800" height="300"></canvas>
        <p>Total Salary Count</p>
      </div>
     </div>
    

    <div class="container">
      <div>
        <h1>Tenure</h1>
        <canvas id="TenureChart" width="500" height="200"></canvas> 
        <p>Tenure (Amount of Years As A Customer of Bank)</p> 
      </div>
    </div>    


    <div class="container">
      <div>
        <h1>Balance</h1>
        <canvas id="accountBalanceChart" width="500" height="200"></canvas> 
        <p>Amount</p> 
      </div>
    </div>    


    <script src="https://cdn.jsdelivr.net/npm/chart.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script> 
    <script src="script.js"></script> 
</html>
